
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRENA MECANICA</title>
    <style>
         @font-face {
            font-family: 'Poorich';
            src: url('POORICH.TTF') format('truetype');
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            position: relative;
        }
        iframe {
            border: none;
            width: 90vw;
            height: 80vh;
            position: absolute;
            top: 10%;
        }
        .buttons-container {
            position: absolute;
            top: 90%;
            transform: translateY(-50%);
            display: flex;
            gap: 1200px; /* M치s separaci칩n entre botones */
        }
        .buttons {
            display: none; /* Ocultar inicialmente */
        }
        button {
            padding: 60px 120px; /* Incrementar tama침o de los botones */
            font-size: 32px; /* Texto m치s grande */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #000;
            color: white;
            transition: background-color 0.3s ease;
            font-family: 'Poorich', Arial, sans-serif;
        }
        button:hover {
            background-color: #444;
        }
    </style>
    <script>
        let videoPlayed = false;
        let player; // Variable global para el reproductor

        function showButtons() {
            const buttonsDiv = document.querySelector('.buttons');
            buttonsDiv.style.display = 'flex';
        }

        function checkVideoPlay() {
            const iframe = document.querySelector('iframe');
            player = new YT.Player(iframe, {
                events: {
                    onReady: function () {
                        // Establecer la mejor calidad disponible
                        player.setPlaybackQuality('highres');
                    },
                    onPlaybackQualityChange: function () {
                        // Forzar la mejor calidad si cambia
                        const currentQuality = player.getPlaybackQuality();
                        if (currentQuality !== 'highres' && currentQuality !== 'hd1080') {
                            player.setPlaybackQuality('highres');
                        }
                    },
                    onStateChange: function (event) {
                        if (event.data === YT.PlayerState.PLAYING && !videoPlayed) {
                            videoPlayed = true;
                            setTimeout(showButtons, 160000);
                        }
                    }
                }
            });
        }

        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        window.onload = loadYouTubeAPI;
        window.onYouTubeIframeAPIReady = checkVideoPlay;
    </script>
</head>
<body>
    <!-- Video de YouTube -->
    <iframe src="https://www.youtube.com/embed/uZ4U_Tbji8k?enablejsapi=1&autoplay=1&controls=0" 
            allowfullscreen></iframe>
    
    <!-- Botones-->
    <div class="buttons-container">
        <div class="buttons">
            <button onclick="window.location.href='cielo.html'">FORMAS OTRAS DE CURARLO TODO</button>
        </div>
    </div>
</body>
</html>
